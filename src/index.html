<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo&family=Caveat:wght@400;700&family=Salsa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://user-images.githubusercontent.com/103900838/215281899-20ec7894-4831-422a-aea7-8ba335a01f16.png" />
</head>
<body>
    <main class="main-section">
      <div class="main-section-title">
        <h1 class="main-title-text">Leaderboard</h1>
      </div>
      <div class="main-app">
        <div class="leaderboard-container">
          <div class="leaderboard-title-container">
            <button class="add-btn">+</button>
            <h3 class="recent-scores-title">Recent scores</h3>
          <button class="refresh-btn">Refresh</button>
       </div>
      
          <div class="leaderboard">
          </div>
        </div>
        <div class="form-container">
          <button class="close-form">x</button>
          <h3 class="form-title">Add your score</h3>
          <form class="form">
            <input 
            class="name-input"
            requiered
            type="text"
            placeholder="Your name"
            maxlength = "20">
            <input 
            class="score-input"
            requiered
            type="text"
            placeholder="Your score"
            maxlength = "20">
            <button class="submit-btn">Submit</button>
          </form>
          <div class="msg">Your score has been sent successfully</div>
        </div>
      </div>
    </main>
    <footer>
    <p>Copyright &#169; 2023 rivasbolinga
    <i class="fa-brands fa-github"></i>
  </p>
</footer>
</body>
</html>
